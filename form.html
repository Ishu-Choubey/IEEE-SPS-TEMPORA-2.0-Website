<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempora 2.0 Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">Registration</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Team name</span>
                    <input type="text" placeholder="Enter your team's name" required>
                </div>
                <div class="input-box">
                    <span class="details">Leader's name</span>
                    <input type="text" placeholder="Enter your leader's name" required>
                </div>
                <div class="input-box">
                    <span class="details">Leader's Registration Number</span>
                    <input type="text" placeholder="Enter your leader's name" required>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="email" placeholder="Enter your Email" required>
                </div>
                <div class="input-box">
                    <span class="details">Phone Number</span>
                    <input type="number" placeholder="Enter your phone number" required>
                </div>
                <div class="team-details">
                    <input type="radio" name="team-member" id="dot-1">
                    <input type="radio" name="team-member" id="dot-2">
                    <input type="radio" name="team-member" id="dot-3">

                    <span class="number-team">Total no.of Team Members</span>
                    <div class="category">
                        <label for="dot-1">
                            <span class="dot one"></span>
                            <span class="team-member">1</span>
                        </label>
                        <label for="dot-2">
                            <span class="dot two"></span>
                            <span class="team-member">2</span>
                        </label>
                        <label for="dot-3">
                            <span class="dot three"></span>
                            <span class="team-member">3</span>
                        </label>
                    </div>
                </div>
                <div class="input-box">
                    <span class="details">First member's name</span>
                    <input type="text" placeholder="Enter your first member's name" >
                </div>
                <div class="input-box">
                    <span class="details">Registration Number(if VITian)</span>
                    <input type="text" placeholder="Enter your first member's registration number" required>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="email" placeholder="Enter your first member's Email" required>
                </div>
                <div class="input-box">
                    <span class="details">Phone Number</span>
                    <input type="number" placeholder="Enter your first member's phone number" required>
                </div>
                <div class="input-box">
                    <span class="details">Second member's name</span>
                    <input type="text" placeholder="Enter your second member's name" >
                </div>
                <div class="input-box">
                    <span class="details">Registration Number(if VITian)</span>
                    <input type="text" placeholder="Enter your second member's Registration Number" required>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="email" placeholder="Enter your second member's Email" required>
                </div>
                <div class="input-box">
                    <span class="details">Phone Number</span>
                    <input type="number" placeholder="Enter your second member's phone number" required>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>
    
</body>
</html>
